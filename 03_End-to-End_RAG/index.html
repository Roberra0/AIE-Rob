<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Apartment Search</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏠 ApartmentSearch.ai</h1>
            <p>Find apartments you want in natural language</p>
        </header>

        <main>
            <div class="search-section">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="queryInput" 
                        placeholder="What apartments are available for under $3000?"
                        autocomplete="off"
                    >
                    <button id="searchBtn" type="button">
                        <span class="btn-text">Search</span>
                        <span class="btn-icon">🔍</span>
                    </button>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h2>Results</h2>
                <div class="result-card" id="resultCard">
                    <div class="result-content" id="resultContent">
                        <!-- Results will appear here -->
                    </div>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching apartments...</p>
            </div>
        </main>

        <footer>
            <p>Apartment Search Assistant</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
